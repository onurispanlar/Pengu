<form class="form-signup">
  <h2 class="form-signup-heading">Please sign up</h2>
  <label for="inputUsername" class="sr-only">Username</label>
  <input id="inputUsername" ng-model="username" class="form-control" placeholder="Username" required autofocus>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" ng-model="email" class="form-control" placeholder="Email address" required>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" ng-model="password" class="form-control" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signupSubmit()">Sign up</button>
</form>
