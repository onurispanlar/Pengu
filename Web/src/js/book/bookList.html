<div class="content">
  <div class="pull-right bookListRightMenu tabLikeBorder">
    <ul id="bookListTabs" class="nav nav-tabs">
        <li class="active"><a>trending</a></li>
        <li><a>hot</a></li>
        <li><a>most read</a></li>
        <li><a>a-z</a></li>
    </ul>
  </div>
  <div id="bookListItems" ng-repeat="book in bookList">
    <div class="row">
      <div class="col-xs-4">
        <div>
          <div class="col-xs-3">
            {{book.isCompleted}}
            Progress Icon
          </div>
          <div class="col-xs-3">
            {{book.likeCount}}
            <br />
            Likes
          </div>
          <div class="col-xs-3">
            {{book.viewCount}}
            <br />
            Views
          </div>
          <div class="col-xs-3">
            {{book.chapterCount}}
            <br />
            Chapters
          </div>
        </div>
      </div>
      <div class="col-xs-8">
          <div class="bookListTitle" ui-sref="bookPreview({id: book.id})">
            {{book.title}}
          </div>
        <div class="row">
          <div class="col-xs-12 authorName">
            {{book.author}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
