<div class="main-layout">
  <div class="row">
    <div class="col-xs-12">
      {{book.title}}
    </div>
    <div class="col-xs-12">
      <div class="pull-right">
        {{book.author}}
      </div>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <div ng-repeat="chapter in chapters">
          <div style="background: yellow">
            {{chapter.name}}
          </div>
        </div>
      </div>
      <div class="col-xs-8">
        <article-content></article-content>
      </div>
      <div class="col-xs-1">
      </div>
    </div>
  </div>
</div>
