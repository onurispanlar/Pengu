<div class="main-layout">
  <div class="row">
    <div class="authorInfo col-xs-4 col-xs-offset-4">
      <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
          <div class="authorPP">
            {{author.profilePicture}}
          </div>
          <div class="row">
            <div class="col-xs-6">
              {{author.likeCount}}
              <br /> Likes
            </div>
            <div class="col-xs-6">
              {{author.viewCount}}
              <br /> Views
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 authorPreviewName">
      {{author.name}}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1">
      <div class="col-xs-12" style="height:50px;"></div>
      <div class="authorBio">
        <div>
        <b>Bio</b>
        </div>
        <div>
        {{author.bio}}
        </div>
      </div>
      <div class="col-xs-12" style="height:50px;"></div>
      <div class="authorTags">
        <div>
        <b>Tags</b>
        </div>
        <div>
        {{author.tags}}
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-10 col-xs-offset-1 selectionNames">
      <ul class="nav nav-pills">
        <li><a ui-sref=".articleList">Articles</a></li>
        <li><a ui-sref=".bookList">Books</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-10 col-xs-offset-1" ui-view=""></div>
  </div>
</div>
