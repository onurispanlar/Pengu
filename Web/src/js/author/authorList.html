<div class="content">
  <div class="pull-right authorRightMenu tabLikeBorder">
    <ul id="authorTabs" class="nav nav-tabs">
        <li class="active"><a>trending</a></li>
        <li><a>hot</a></li>
        <li><a>most read</a></li>
        <li><a>a-z</a></li>
    </ul>
  </div>
  <div id="authorItems" ng-repeat="author in authorList">
    <div class="row">
      <div class="col-xs-4">
        <div>
          <div class="col-xs-3">
            {{author.profilePicture}} Profile Picture
          </div>
          <div class="col-xs-3">
            {{author.likeCount}}
            <br />
            Like Count
          </div>
          <div class="col-xs-3">
            {{author.viewCount}}
            <br />
            View Count
          </div>
          <div class="col-xs-3">
            {{author.chapterCount}}
            <br />
            Chapter Count
          </div>
        </div>
      </div>
      <div class="col-xs-8">
        <div class="row">
          <div class="col-xs-12 authorListName">
            {{author.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
