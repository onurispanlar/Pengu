<div class="content">
  <div class="row">
    <div class="pull-right col-xs-6">
      <div class="col-xs-3"> trending
      </div>
      <div class="col-xs-3"> new
      </div>
      <div class="col-xs-3"> most read
      </div>
      <div class="col-xs-3"> a-z
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <div class="row">
        <div class="col-xs-3">
          PP
        </div>
        <div class="col-xs-3">
          Likes
        </div>
        <div class="col-xs-3">
          Views
        </div>
        <div class="col-xs-3">
          Cht#
        </div>
      </div>
    </div>
    <div class="col-xs-8">
      Name
    </div>
  </div>
  <div ng-repeat="author in authorList">
    <div class="row">
      <div class="col-xs-3">
        <div>
          <div class="col-xs-3">
            {{author.profilePicture}}
          </div>
          <div class="col-xs-3">
            {{author.likeCount}}
          </div>
          <div class="col-xs-3">
            {{author.viewCount}}
          </div>
          <div class="col-xs-3">
            {{author.chapterCount}}
          </div>
        </div>
      </div>
      <div class="col-xs-8">
        <div class="row">
          <div class="col-xs-12" ui-sref="authorPreview({id: author.id})">
            {{author.name}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
