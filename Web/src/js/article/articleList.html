  <div id="articleItems" ng-repeat="article in articleList">
    <div class="row">
      <div class="col-xs-4">
        <div>
          <div class="col-xs-3">
            {{article.percent}} %
            <br />
            Goal Progress
          </div>
          <div class="col-xs-3">
            {{article.likeCount}}
            <br />
            Likes
          </div>
          <div class="col-xs-3">
            {{article.viewCount}}
            <br />
            Views
          </div>
          <div class="col-xs-3">
            {{article.type}}
          </div>
        </div>
      </div>
      <div class="col-xs-8">
        <div class="articleTitle" ui-sref="articlePreview({id: article.id})">
            {{article.title}}
        </div>
        <div class="row">
          <div class="col-xs-12 authorName">
            {{article.author}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
