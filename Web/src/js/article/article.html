<div class="content">
  <div class="row">
    <div class="pull-right col-xs-6">
      <div class="col-xs-3"> trending
      </div>
      <div class="col-xs-3"> new
      </div>
      <div class="col-xs-3"> most read
      </div>
      <div class="col-xs-3"> a-z
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-3">
      <div class="row">
        <div class="col-xs-2">
          Type
        </div>
        <div class="col-xs-5">
          Likes
        </div>
        <div class="col-xs-5">
          Views
        </div>
      </div>
    </div>
    <div class="col-xs-9">
      Title / Author
    </div>
  </div>
  <div ng-repeat="article in articleList">
    <div class="row">
      <div class="col-xs-3">
        <div>
          <div class="col-xs-2">
            {{article.image}}
          </div>
          <div class="col-xs-5">
            {{article.likeCount}}
          </div>
          <div class="col-xs-5">
            {{article.viewCount}}
          </div>
        </div>
      </div>
      <div class="col-xs-9">
        <div class="row">
          <div class="col-xs-12">
            {{article.title}}
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            {{article.author}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
